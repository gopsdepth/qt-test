<app-menu-layout [currentPage]="fundUrlId">
    <div class="grid grid-cols-1 space-y-4 p-8">
        <div class="rounded-md bg-white border border-gray-200 px-10 py-2">
            <span class="font-bold">Fund performance: GGV USD Fund V</span>
            <div class="float-right space-x-2">
                <div class="flex items-center justify-center">
                    <div class="datepicker relative form-floating" data-mdb-toggle-button="false">
                      <input type="text"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none text-sm"
                        placeholder="Select a date" />
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-row space-x-1">
        </div>
    </div>
</app-menu-layout>
