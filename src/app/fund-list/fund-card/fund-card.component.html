<a [routerLink]="['invest-summary']">
    <div class="flex flex-row w-11/12 md:w-7/12 bg-white border border-gray-100 rounded-lg px-16 py-8 mx-auto my-10">
        <img class="w-32 mr-10" [src]="data.image" />
        <div class="flex flex-col justify-around">
            <span class="text-lg">{{ data.title }}</span>
            <div *ngFor="let fund of data.funds">
                <app-badge class="mr-5" [state]="getBadgeState(fund.state)">{{ fund.state }}</app-badge>
                <span class="text-sm font-thin">{{ fund.caption }}</span>
            </div>
        </div>
    </div>
</a>
